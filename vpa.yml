apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: my-vpa
  namespace: default
spec:
  resourcePolicy:
    containerPolicies:
    - containerName: my-container
      controlledResources:
      - memory
      - cpu
      maxAllowed:
        cpu: '1'
        memory: 1Gi
      minAllowed:
        cpu: 300m
        memory: 300Mi
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: my-deployment
  updatePolicy:
    updateMode: Auto
